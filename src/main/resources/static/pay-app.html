    <script>
        $(location).ready(function(){$('#app-list').html('')})
        function searchApp() {
            $('#app-list').html('') // 清空内容

            var patientIdentity = $('#search-id').val()
            
            departmentId2Name = {
                'DE000001': '内科',
                'DE000002': '外科',
                'DE000003': '儿科',
                'DE000004': '五官科',
                'DE000005': '皮肤科',
                'DE000006': '康复科',
            }

            $.ajax({
                type: 'get',
                dataType: 'json',
                url: '/take_number_appoint?patientIdentity=' + patientIdentity,
                success: function(data) {
                    for (let i = 0; i < data.length; i++) {
                        var date = new Date(data[i].reserveTime)
                        var year = date.getYear()
                        var month = date.getMonth() + 1
                        var day = date.getDate()
                        var hour = date.getHours()

                        if (month < 10) month = '0' + month
                        if (day < 10) day = '0' + day
                        if (hour < 10) hour = '0' + hour

                        var time;
                        if (hour == '9') time = '09:00~09:59'
                        else time = hour + ':00~' + hour + ':59'
                        // var thisDate = new Date()
                        // var now = thisDate.getTime()
                        var state = data[i].reserveState == 1 ? '已完成' : data[i].reserveState == -1 ? '已取消' : '可取号';
                        // if (now < data[i].time) {
                        //     var tmpDate = new Date(date[i].time - now)
                        //     if (tmpDate.getTime() > 30*60*1000) {
                        //         state = '未到取号时间'
                        //     }
                        // } else{
                        //     var tmpDate = new Date(now - date[i].time)
                        //     if (tmpDate.getTime() < 60*60*1000) {
                        //         state = '已过取号时间'
                        //     }
                        // }
                        var reserveType = data[i].reserveType == 0 ? '专家号' : '普通号';
                        $('#app-list').append(
                            '<tr data-id="' + data[i].reserveId + '">' +
                                '<td>' + data[i].patientName + '</td>' +
                                '<td>' + data[i].patientIdentity + '</td>' +
                                '<td>' + reserveType + '</td>' +
                                '<td>' + departmentId2Name[data[i].departmentId] + '</td>' +
                                '<td>' + data[i].doctorName + '</td>' +
                                '<td>' + time + '</td>' +
                                '<td>' + state + '</td>' + 
                                '<td>' +
                                    '<button class="btn pay-app-list-btn" style="background-color: #32B87D;" onclick="confirmApp(this)">取号</button>' +
                                    '<button class="btn pay-app-list-btn" style="background-color: #F82F56;" onclick="deleteApp(this)">取消</button>' +
                                '</td>'+
                            '</tr>'
                        )
                    }
                },
            })
        }

        function confirmApp(e) {//取号
            var reserveId = $(e).parent().parent().data('id')
            $.ajax({
                type: 'POST',
                dataType: 'json',
                data: {'reserveId': reserveId},
                url: '/take_number_appoint_submit',
                // async: false,
                success: function(data) {
                    if(data.status == 'ok'){
                        var rid = reserveId
                        // var rid = '10086'
                        var pname = $(e).parent().parent().children()[0].innerHTML
                        var pid = $(e).parent().parent().children()[1].innerHTML
                        var rtype = $(e).parent().parent().children()[2].innerHTML == '专家号' ? 1 : 0
                        var payUrl = 'pay-main.html?rid='+JSON.stringify(rid)+
                            '&rtype='+ rtype +
                            '&pid='+JSON.stringify(pid)+
                            '&pname='+JSON.stringify(encodeURIComponent(pname))
                        alert('已确认挂号，点击跳转至挂号缴费')
                        $(location).attr('href',payUrl)
                    }
                    else if (data.status == 'fail1'){
                        console.log(data);
                        alert(data.msg)
                        $(location).attr('href','pay-new-app.html')
                    }
                    else{
                        console.log(data);
                        alert(data.msg)
                    }
                }
            })
        }

        function deleteApp(e) { //取消预约
            var reserveId = $(e).parent().parent().data('id')
            var ans = confirm('取消后不可恢复。确认取消？')
            if(!ans) return;
            $.ajax({
                type: 'post',
                dataType: 'json',
                data: {'reserveId': reserveId},
                url: '/appoint_cancel_staff',
                async: false,
                success: function(data) {
                    // $(e).parent().parent().remove()
                    location.reload();
                    alert('取消成功！')
                }
            })
        }
