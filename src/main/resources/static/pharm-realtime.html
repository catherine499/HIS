    <script>

        $(location).ready(function () {
            selectedId = ''
            pList = []
            sList = []
            $('#id-list').html('')
            $('#meds-list').html('')
            $('.pre-action-btn').attr('disabled', true)
            // 获取取药单列表,只有编号
            $.ajax({
                type: 'get',
                dataType: 'json',
                url: '/getAllTmt',
                success: function (data) {
                    console.log(data)
                    for (let i = 0; i < data.length; i++) {
                        if (data[i].takeState == 3 || data[i].takeState == 4 || pList.indexOf(data[i].takeId) != -1) continue;
                        var style = ''
                        if (data[i].takeState == 1) {
                            style = ' style="background-color:#32B87D;"'
                        } else if(data[i].takeState == 2) {
                            style = ' style="background-color:#F82F56;"'
                        }

                        $('#id-list').append(
                            '<div class="single-pf grid-dept pre-grid">' +
                            '<h3 class="name-func"' + style + '>' +
                            data[i].takeId+
                            '</h3><a href="#" class="btn" onclick="select_func(this)">选择</a>' +
                            '</div>'
                        )
                        pList.push(data[i].takeId)
                        sList.push(data[i].takeState)
                    }
                }
            })
        })


        function select_func(e) {
            var tid = $(e).parent().children()[0].innerHTML
            selectedId = tid * 1 // selectedId should be an integer...
            var idIndex = pList.indexOf(selectedId)
            // console.log(idIndex)
            // console.log('selected id = ' + tid + ' index = '+idIndex)
            changeButton(idIndex)
            // 获取取药单细节
            $.ajax({
                type: 'get',
                url: '/getSelectedTmt?takeMedicineTableId=' + tid,
                dataType: 'json',
                success: function (data) {
                    $('#meds-list').html("")
                    console.log(data)
                    for (let i = 0; i < data.length; i++) {
                        $('#meds-list').append(
                            '<tr>' +
                            '<td>' + (i + 1) + '</td>' +
                            '<td>' + data[i].medicineName + '</td>' +
                            '<td>' + data[i].medicineNumber + '</td>' +
                            '</tr>'
                        )
                    }
                }
            })
        };

        function changeButton(idIndex) {
            if (sList[idIndex] == 0) {
                $('.pre-action-btn[data-id="0"]').attr('disabled',false)
                $('.pre-action-btn[data-id="1"]').attr('disabled',true)
                $('.pre-action-btn[data-id="2"]').attr('disabled',true)
            } else if(sList[idIndex] == 1) {
                $('.pre-action-btn[data-id="0"]').attr('disabled',true)
                $('.pre-action-btn[data-id="1"]').attr('disabled',false)
                $('.pre-action-btn[data-id="2"]').attr('disabled',true)
            } else if(sList[idIndex] == 2) {
                $('.pre-action-btn[data-id="0"]').attr('disabled',true)
                $('.pre-action-btn[data-id="1"]').attr('disabled',true)
                $('.pre-action-btn[data-id="2"]').attr('disabled',false)
            } else {
                $('.pre-action-btn[data-id="0"]').attr('disabled',true)
                $('.pre-action-btn[data-id="1"]').attr('disabled',true)
                $('.pre-action-btn[data-id="2"]').attr('disabled',true)
            }
        }


        function switchState(e) {
            var idIndex = pList.indexOf(selectedId)
            if ($(e).data('id') == '0') { // 配药开始
                // 状态变为配药中
                $.ajax({
                    type: 'get',
                    dataType: 'json',
                    url: 'makeMedicine?sta=0&tid='+selectedId,
                    success: function (data) {
                        var div = $('#id-list').children()[idIndex]
                        $(div).children('h3').css('background-color','#32B87D')
                        sList[idIndex] = 1
                        changeButton(idIndex)
                    }
                })
            } else if ($(e).data('id') == '1') { // 配药完成
                // 状态变为可取药
                $.ajax({
                    type: 'get',
                    dataType: 'json',
                    url: 'makeMedicine?sta=1&tid='+selectedId,
                    success: function (data) {
                        if(data.status=="ok"){
                            var div = $('#id-list').children()[idIndex]
                            $(div).children('h3').css('background-color','#F82F56')
                            sList[idIndex] = 2
                            changeButton(idIndex)
                        }
                        else{
                            alert(data.msg)
                        }
                    }
                })
            } else { // 取药完成
                $.ajax({
                    type: 'put',
                    dataType: 'json',
                    url: 'makeMedicine?sta=2&tid='+selectedId,
                    success: function (data) {
                        var div = $('#id-list').children()[idIndex]
                        $(div).remove()
                        pList.splice(idIndex,1)
                        sList.splice(idIndex,1)
                        changeButton(idIndex)
                        $('#meds-list').html('')
                    }
                })
            }
        }




    </script>
