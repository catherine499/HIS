    <script>
        $(document).ready(function () {
            payMoney = 0
            payWayList = ['现金支付', '微信支付', '支付宝支付']
            itemList = []
            // itemDes = []

            checkPrice = {
                '心电图': 30,
                '颅脑平扫': 1000,
                '胸部平扫': 500,
                '胸部正侧位片': 500,
                '胸腰段正侧位': 500,
            }

            var thisUrl = window.location.href
            console.log(thisUrl)
            if (thisUrl.indexOf('=') != -1) { // 跳转而来
                // 参数,
                var params = thisUrl.split('?')[1].split('&')
                var rid = decodeURI(params[0].split('=')[1]).replace('"', '').replace('"', '')
                var rtype = decodeURI(params[1].split('=')[1])
                var pid = decodeURI(params[2].split('=')[1]).replace('"', '').replace('"', '')
                var pname = decodeURIComponent(params[3].substring(6)).replace('"', '').replace('"', '')
                // console.log(pname)
                var money = rtype == '0' ? 5.00 : 30.00
                rtype = rtype == '0' ? '普通号' : '专家号'

                $('#item-list').append(
                    '<tr>' +
                    '<td>' + rid + '</td>' +
                    '<td>' + rtype + '</td>' +
                    '<td>挂号</td>' +
                    '<td>' + 1 + '</td>' +
                    '<td>' + money + '</td>' +
                    '<td>' + money + '</td>' +
                    '<td><button class="btn pay-list-btn" onclick="deleteItem(this)">删除</button></td>' +
                    '</tr>'
                )
                itemList.push(rid)
            }

            $('#patient-id').val(pid)
            $('#patient-fund').val(money)
            $('#patient-name').val(pname)
        });

        function searchItem() {
            var itemId = $('#pay-search-input').val()
            if (itemList.indexOf(itemId) != -1) return;
            $.ajax({
                type: 'get',
                url: '/pay_main?itemId=' + itemId,
                async: false,
                dataType: 'json',
                success: function (data) {
                    // itemList.append(data.itemId)
                    var itemPrice = 0
                    var itemPriceSum = 0
                    // var itemId=''
                    var itemType=''
                    var itemName=''
                    var itemNumer=0
                    if (itemId.substring(0,1) == 'C') { // 检查
                        // itemId=data.checkId
                        itemType = '检查'
                        itemName=data.checkDescription
                        itemPrice = checkPrice[data.checkDescription]
                        itemNumer=1
                        itemPriceSum=itemPrice
                    } else {
                        // itemId=data.prescriptionId
                        itemType = '处方'
                        itemName=data.medicineName
                        itemPrice = data.medicineMoney
                        itemNumer=data.medicineNumber
                        itemPriceSum=itemNumer*itemPrice
                    }
                    console.log(itemName)

                    $('#item-list').append(
                        '<tr>' +
                        '<td>' + itemId + '</td>' +
                        '<td>' + itemName + '</td>' +
                        '<td>' + itemType + '</td>' +
                        '<td>' + itemNumer + '</td>' +
                        '<td>' + itemPrice + '</td>' +
                        '<td>' + itemPriceSum + '</td>' +
                        '<td><button class="btn pay-list-btn" onclick="deleteItem(this)">删除</button></td>' +
                        '</tr>'
                    )
                    $('#patient-id').val(data.patientIdentity)
                    $('#patient-name').val(data.patientName)
                    payMoney += itemPriceSum
                    itemList.push(itemId)
                    // itemDes.push(itemName)
                    $('#patient-fund').val(payMoney)
                    $('#pay-search-input').val('')
                }
            })
        }

        function deleteItem(e) {
            var itemId = $(e).parent().parent().children()[0]
            var itemPrice = $(e).parent().parent().children()[5].innerHTML * 1
            var i = itemList.indexOf(itemId)
            itemList.splice(i, 1)
            // itemDes.splice(i, 1)
            $(e).parent().parent().remove()

            // 改变价格
            var sum = $('#patient-fund').val() * 1
            sum -= itemPrice
            payMoney -= itemPrice
            $('#patient-fund').val(sum)
        }

        $('.pay-btn').click(function () {
            if($(this).text() == '取消支付') {
                var option = confirm('确认取消支付？')
                if(option) {
                    location.reload()
                }
                return;
            }
            var payWay = payWayList.indexOf($(this).text())
            var data_ = {}
            data_['payItem'] = ''
            for (let i = 0; i < itemList.length; i++) {

                data_['payItem'] += ',' + itemList[i]
            }
            data_['payItem'] = data_['payItem'].substring(1)
            data_['patientId'] = $('#patient-id').val()
            data_['payWay'] = payWay
            data_['payMoney'] = payMoney
            console.log(data_)
            $.ajax({
                type: 'post',
                dataType: 'json',
                data: data_,
                url: '/pay',
                success: function (data) {
                    if (data.status == 'ok') {
                        alert('缴费成功！')
                        location.href = 'pay-main.html'
                    }
                }
            })
        })
