    <script type="text/javascript">
        function check() {
            var password = document.getElementById("password").value;
            if (password == "") {
                document.getElementById("tishi").innerHTML = "<br><font color='green'>请输入密码</font>";
                document.getElementById("button").disabled = true;
            }
            else {
                document.getElementById("tishi").innerHTML = "";
                document.getElementById("button").disabled = false;
            }
        }
        function stafflogining() {
            var staffId = document.getElementById("staffId").value;
            var password = document.getElementById("password").value;
            $.ajax({
                url: "/staff_login",
                type: "POST",
                data: {
                    "staffId": staffId,
                    "password": password,
                },
                dataType: "json",
                async: true,
                success: function (data) {
                    console.log(data);
                    if (data.status == "ok1") {
                        document.getElementById("tishi").innerHTML = "<br><font color='red'>" + data.msg + "</font>";  //收费人员登录成功
                        sessionStorage.setItem("cashierId", data.data)
                        window.location.href = "pay-main.html";
                    } else if (data.status == "ok2") {
                        document.getElementById("tishi").innerHTML = "<br><font color='red'>" + data.msg + "</font>";  //医生登录成功
                        sessionStorage.setItem("doctorId", data.data)
                        window.location.href = "doctor-main.html";
                    } else if (data.status == "ok3") {
                        document.getElementById("tishi").innerHTML = "<br><font color='red'>" + data.msg + "</font>";  //药剂师登录成功
                        sessionStorage.setItem("pharmacistId", data.data)
                        window.location.href = "pharm-realtime.html";
                    } else if (data.status == "fail") {
                        document.getElementById("tishi").innerHTML = "<br><font color='red'>" + data.msg + "</font>";
                    }
                    else if (data.status == "null") {
                        document.getElementById("tishi").innerHTML = "<br><font color='red'>" + data.msg + "</font>";
                    }
                },
                // error:function (res) {
                // 	alert("请求错误！",console.res)
                // }

            });
        }
    </script>
