    <script>
        $(location).ready(function(){$('#history-list').html('')})
        function searchHistory() {
            $('#history-list').html('');// 清空内容
            var patientIdentity = $('#search-id').val();

            //var temp = '';
            $.ajax({
                type: "get",
                dataType:"json",
                url: "/getTmt",
                success: function(data) {
                    for (var i = 0; i < data.length; i++) {
                        var d = new Date(data[i].takeTime);
                        var year = d.getFullYear()
                        var month = d.getMonth()+1
                        var day = d.getDate()
                        var date = year + '-' + month + '-' + day
                        var time = d.getHours()
                        if (time<10){
                            time='0'+time
                        }
                        time=date+' '+time+":"+d.getMinutes()+":"+d.getSeconds()
                        var d = new Date(data[i].billTime);
                        var year = d.getFullYear()
                        var month = d.getMonth()+1
                        var day = d.getDate()
                        var date = year + '-' + month + '-' + day
                        var time2 = d.getHours()
                        if (time2<10){
                            time2='0'+time2
                        }
                        time2=date+' '+time2+":"+d.getMinutes()+":"+d.getSeconds()
                        var takeFlag='';
                        if(patientIdentity==data[i].patientIdentity){
                            takeFlag=data[i].takeState
                            $('#history-list').append(
                                '<tr>' +
                                '<td>' + data[i].takeId + '</td>' +
                                '<td>' + data[i].patientName + '</td>' +
                                '<td>' + data[i].patientIdentity + '</td>' +
                                '<td>' + data[i].mainDoc + '</td>' +
                                '<td>' + time2 + '</td>' +
                                '<td>' + data[i].pharDoc + '</td>' +
                                '<td>' + time + '</td>' +
                                '<td>' + takeFlag + '</td>' +
                                '</tr>'
                            )
                        }
                    }
                }
            })
        };

        function select_func() {

            document.getElementById('option-time').style.display = 'block';
            document.getElementById('step-time').style.color = '#1A76D1';//选择就诊时间
            document.getElementById('step-dept').style.color = 'lightslategray';//选择科室
