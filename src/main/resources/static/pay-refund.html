    <script>
        $(document).ready(function() {
            $('#paying-items').css('display','none')
        })

        function searchPayment() {
            var payId = $('#search-id').val()
            $('#pay-id').text("缴费单：" + payId)

            $.ajax({
                type: 'get',
                dataType: 'json',
                url: '/getPayReturn?payId=' + payId,
                success: function (data) {
                    console.log(data)
                    $('#paying-items').css('display','block')
                    $('#refund-item-list').html('')
                    // var payingSum = 0;
                    // var payingNo = 0;
                    // var payingYes = 0;
                    $('#refund-item-list').append(
                        '<tr>' +
                        '<td>' + data.id + '</td>' +
                        '<td>' + data.name + '</td>' +
                        '<td>' + data.number + '</td>' +
                        '<td>' + data.money + '</td>' +
                        '<td><input type="checkbox" class="refund-meds" onclick="checkItem(this)"></td>' +
                        '</tr>'
                    )
                    // payingSum += data[i].money
                    // payingNo = payingSum
                    // $('#paying-sum').text('缴费总金额：' + payingSum + '元')
                    // $('#paying-no').text('不可退费金额：' + payingNo + '元')
                    // $('#paying-yes').text('可退费金额：' + payingYes + '元')
                    // payingNo = payingSum
                    $('#paying-sum').text('缴费总金额：' + data.money + '元')
                    $('#paying-no').text('不可退费金额：' + data.money + '元')
                    $('#paying-yes').text('可退费金额：' + 0 + '元')

                    var payWay = data.payWay == '0' ? '现金' : data.payWay == '1' ? '微信' : '支付宝'
                    // var payWay = 'test'
                    $('#pay-way').text('缴费方式：' + payWay)
                    console.log(payWay + $('#pay-way').text())
                },
            })
        }

        function checkItem(e) {
            var itemPrice = $(e).parent().parent().children()[3].innerHTML * 1
            console.log(itemPrice)

            var payingSum = $('#paying-sum').text()
            payingSum = payingSum.substring(6, payingSum.length - 1) * 1
            var payingNo = $('#paying-no').text()
            payingNo = payingNo.substring(7, payingNo.length - 1) * 1
            var payingYes = $('#paying-yes').text()
            payingYes = payingYes.substring(6, payingYes.length - 1) * 1

            if ($(e).prop('checked')) {
                payingNo -= itemPrice
                payingYes += itemPrice
            } else {
                payingNo += itemPrice
                payingYes -= itemPrice
            }

            $('#paying-no').text('不可退费金额：' + payingNo + '元')
            $('#paying-yes').text('可退费金额：' + payingYes + '元')
        }

        function confirmRefund() {
            var data = {}

            // var refundWayList = ['现金', '微信', '支付宝']
            // data['refundWay'] = $('#pay-way').text().substring(5)
            // refundWay = refundWayList.indexOf(refundWay)
            data['payId'] = $('#pay-id').text().substring(4)
            // var refundMoney = $('#paying-yes').text()
            // data['refundMoney'] = refundMoney.substring(6, refundMoney.length - 1)

            $.ajax({
                type: 'post',
                dataType: 'json',
                cache: false,
                url: '/refund',
                data: data,
                success: function (data) {
                    if (data.status == 'ok') {
                        alert(data.msg)
                        location.reload()
                    }
                    else {
                        alert(data.msg)
                    }
                }
            })
        }
